<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* General Reset */
body, h1, ul, li, a, button, form {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body Styling */
body {
    background-color: #ffffff; /* White background */
    color: #333; /* Dark text for contrast */
    font-size: 16px;
    line-height: 1.5;
    padding: 20px;
}

/* Header Styling */
h1 {
    text-align: center;
    color: #FF9933; /* Saffron color */
    margin-bottom: 20px;
}

/* List Styling */
ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #ffffff; /* White background for each item */
    border: 2px solid #138808; /* Green border */
    margin: 10px 0;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.3s;
}

li:hover {
    transform: scale(1.05);
}

/* Link Styling */
a {
    color: #FF9933; /* Saffron color for links */
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* Button Styling */
button {
    background-color: #138808; /* Green background */
    color: #ffffff; /* White text */
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0f6b06; /* Darker green on hover */
}

/* Add Student Link Styling */
a[href*='add_student'] {
    display: inline-block;
    background-color: #FF9933; /* Saffron background */
    color: #ffffff; /* White text */
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
    transition: background-color 0.3s;
}

a[href*='add_student']:hover {
    background-color: #cc7a2d; /* Darker saffron on hover */
}

/* Page Layout */
.container {
    max-width: 800px;
    margin: 0 auto;
}

    </style>
</head>
<body>
    <h1>Students</h1>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} - 
                <a href="{{ url_for('main.edit_student', student_id=student.id) }}">Edit</a>
                <form action="{{ url_for('main.delete_student', student_id=student.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.add_student') }}" class="add-student">Add Student</a>
</body>
</html>
